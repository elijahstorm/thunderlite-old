<!DOCTYPE html>
<html>
<head>
	<title>How did you get here?</title>
	<link href="login.css" rel="stylesheet">
</head>
<body>
	<img id="bgImage" src="background.png"></img>
	<div id="data_contents">
		<img id="loginLogo"></img>
		<br />
		<div id="error">Error <div id="errno"></div></div>
		<input class="textInput" type="text" id="username" placeholder="Name"></input>
		<br />
		<input class="textInput" type="password" id="pass" placeholder="Password"></input>
		<br />
		<input class="button" id="sendBtn" type="button" onclick="sendMsgBtn()" value="Log in"></input>
		<br />
		<div id="stayOnDiv">
			<input type="checkbox" id="staySignedOn">&nbsp;Keep me signed in
		</div>
		<input class="button" id="seePasswordBtn" type="button" onclick="seePassword()" value="View Password"></input>
		<br />
	</div>
	<input class="button" id="signupBtn" type="button" onclick="openSignup()" value="Don't have an account?"></input>
	<script src="login.js"></script>
</body>
</html>
