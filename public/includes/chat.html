<!DOCTYPE html>
<html>
<head>
	<title>How did you get here?</title>
	<script>
	let fileref = document.createElement("link");
	fileref.setAttribute("rel", "stylesheet");
	fileref.setAttribute("type", "text/css");
	fileref.setAttribute("href", "css/"+(window.parent.mobilecheck() ? "mobile/" : "" ) + "chat.css");
	document.getElementsByTagName("head")[0].appendChild(fileref);
	</script>
</head>
<body>
	<div id="main-holder">
		<div id="chat"></div>
		<input type="text" placeholder="Enter message here..." id="inputMessage"></input>
		<div id="connectInfo">Users in chat:</div>
		<div id="overlay">Lobby disabled</div>
	</div>
	<div id="open-button" onclick="toggleChat()">
		<img id="chat-icon" src="img/Icons/chat icon.png"></img>
		<div id="notify"></div>
	</div>
</body>
<script src="js/chat.js"></script>
</html>
